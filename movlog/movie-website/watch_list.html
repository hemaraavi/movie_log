<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch List</title>
  <!-- Include Bootstrap CSS from a CDN -->

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="log_css/home.css">
  <link rel="stylesheet" href="log_css/watch_list.css">


</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
        <div class="logo-container">
            <h1 class="logo">MOVIELOG</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item active">Home</li>
                <li class="menu-list-item">Movies</li>
                <li class="menu-list-item">Series</li>
                <li class="menu-list-item">Popular</li>
                <li class="menu-list-item">Trends</li>

            </ul>
        </div>
        <div class="profile-container">
            <img class="profile-picture" src="img/profile.jpg" alt="">
            <div class="profile-text-container">
                <span class="profile-text">Profile</span>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="toggle">
                <i class="fas fa-moon toggle-icon"></i>
                <i class="fas fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>
  </div>
  <div class="todo-app">
    <form class="input-section">
      <input id="todoInput" type="text" placeholder="Add Your Next Watch..." />
      <button class="featured-button" id="addBtn"  type="submit" class="add">Add</button>
      <button
        type="button"
        class="add"
        id="update-button"
        style="display: none"
      >
        Update
      </button>
      <!-- <input type="text" id="search-input" placeholder="Search" />
      <button type="button" id="search-button">Search</button> -->
    </form>
    <div class="todos">
      <ul class="todo-list">
        <!-- <li class="li">
        <input class="form-check-input" type="checkbox" value="option1">
        <label class="form-check-label" for="inlineCheckbox1"></label>
        <span class="todo-text">text</span>
        <span class="todo-text">date</span>
        <span class="span-button"><i class="fa-solid fa-trash"></i></span>
        <span class="span-button"><i class="fa-solid fa-pen"></i></span>
      </li> -->
      </ul>
      <!--       
      <img class="face" src="asetes/thinking.png" alt="">
      <h1 class="not-found"> NOT FOUND</h1> -->
    </div>
  </div>

<script src="log_js/watch_list.js"></script>

</html>
